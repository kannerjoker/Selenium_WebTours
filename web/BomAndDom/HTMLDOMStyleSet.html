<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlDom样式控制</title>
    <style>
        #div1{
            border: solid 2px red;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div2.style.marginTop = "60px";
        div2.style.border = "solid blue 2px";
        div2.style.fontSize = "50px";
        div2.style.width = "10%";
        div2.style.color = "gray";
        div2.style.transform = "rotate(-45deg)";
        div1.style.border = "solid orange 5px";
    </script>
</body>
</html>
