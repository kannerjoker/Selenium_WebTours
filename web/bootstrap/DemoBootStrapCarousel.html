<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <title>轮播图</title>
    <style type="text/css">

       img[src^="../BomAndDom/img"]{
           width: 100%;
       }

    </style>
</head>
<body>
    <div class="container-fluid ">
        <div class="carousel slide" id="carousel-screen" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-screen" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-screen" data-slide-to="1"></li>
                <li data-target="#carousel-screen" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../BomAndDom/img/banner_1.jpg" alt="" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Title1</h3>
                        <p>This is a paragraph1 ...</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../BomAndDom/img/banner_2.jpg" alt="" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Title2</h3>
                        <p>This is a paragraph2 ...</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../BomAndDom/img/banner_3.jpg" alt="" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Title3</h3>
                        <p>This is a paragraph3 ...</p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-screen" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-screen" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="carousel slide" id="crs" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#crs" data-slide-to="0" class="active"></li>
                <li data-target="#crs" data-slide-to="1"></li>
                <li data-target="#crs" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="../BomAndDom/img/banner_3.jpg" alt="" align="center">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="../BomAndDom/img/banner_2.jpg" alt="">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="../BomAndDom/img/banner_1.jpg" alt="">
                    <div class="carousel-caption"></div>
                </div>
            </div>

            <a class="left carousel-control" href="#crs" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#crs" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

<script src="bootstrap-3.4.1-dist/jQuery/jquery-3.2.1.min.js"></script>
<script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
