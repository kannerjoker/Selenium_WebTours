<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
</head>
<body>
    <table border="1">
        <!-- 用户名 -->
        <tr>
            <td>用户名</td>
            <td>
                <input type="text" placeholder="请输入账号">
            </td>
        </tr>
        <!-- 密码 -->
        <tr>
            <td>密码</td>
            <td>
                <input type="text" placeholder="请输入密码">
            </td>
        </tr>
        <!-- Email -->
        <tr>
            <td>Email</td>
            <td>
                <input type="text" placeholder="请输入Email">
            </td>
        </tr>
        <!-- 姓名 -->
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" placeholder="请输入真实姓名">
            </td>
        </tr>
        <!-- 手机号 -->
        <tr>
            <td>手机号</td>
            <td>
                <input type="text" placeholder="请输入您的手机号">
            </td>
        </tr>
        <!-- 性别 -->
        <tr>
            <td>性别</td>
            <td>
                男<input type="radio" name="gender">
                女<input type="radio" name="gender">
            </td>
        </tr>
        <!-- 出生日期 -->
        <tr>
            <td>出生日期</td>
            <td>
                <input type="text" value="    年/  月/  日">
            </td>
        </tr>
        <!-- 验证码 -->
        <tr>
            <td>验证码</td>
            <td>
                <input type="text">
                <img src="./img/verify_code.jpg" alt="verify">
            </td>
        </tr>
        <!-- 注册 -->
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
</body>
</html>
